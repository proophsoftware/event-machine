#      - MONGO_DB_NAME=todo
#    command: php /app/bin/user_snapshotter.php

  rabbit:
    image: rabbitmq:3-management
    ports:
      - 8081:15672
      - 15674:15674

  postgres:
    image: postgres:alpine
    ports:
      - 5432:5432
    environment:
      - POSTGRES_DB=todo
    volumes:
      - ./env/postgres/initdb.d:/docker-entrypoint-initdb.d:ro

  mongodb:
    image: mongo
    ports:
      - 27017:27017
