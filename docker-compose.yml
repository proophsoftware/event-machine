version: '2'

services:

  nginx:
    image: prooph/nginx:www
    ports:
      - 8080:80
      - 443:443
    links:
      - php:php
    volumes:
      - .:/var/www

  php:
    image: prooph/php:7.1-fpm
    volumes:
      - .:/var/www
    environment:
      - PDO_DSN=pgsql:host=postgres port=5432 dbname=todo
      - PDO_USER=postgres
      - PDO_PWD=
      - MONGO_SERVER=mongodb://mongodb:27017
      - MONGO_DB_NAME=todo
